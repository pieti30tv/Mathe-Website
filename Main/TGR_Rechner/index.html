<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Trinkgeld- und Aufteilungsrechner</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <script defer src="https://cloud.umami.is/script.js" data-website-id="fbfa3852-e6dd-4a38-858a-f8c98a3780f4"></script>
    </head>
    <body>
        <header>
            <div id="Heading">
                <h1>Trinkgeld- und Aufteilungsrechner</h1>
            </div>  
        </header>

        <main>
            <div id="MainBody">
                <div id="UpperPart">
                    <div id="Betrag_IN">
                        <label for="B_IN">Betrag: </label>
                        <input type="text" id="B_IN" class = "Input" placeholder="zB: 100">
                        <br><br>
                    </div>
                    <div id="Prozent_IN">
                        <label for="Pr_IN">Prozent: </label>
                        <input type="text" id="Pr_IN" class = "Input" placeholder="Prozent eingeben">
                        <br><br>
                    </div>
                    <div id="Personen_IN">
                        <label for="Pe_IN">Anzahl Personen: </label>
                        <input type="text" id="Pe_IN" class = "Input" placeholder="Personen eingeben">
                        <br>
                    </div>

                </div>    
                
                <div id="MidPart">
                    <div id="Error_OUT">
                        <p id="NaN-Error_OUT"></p><br>
                    </div>

                    <div id="Submit_BTN">
                        <button id="Submit">Submit</button> 
                        <br><br><br>
                    </div>
                </div>

                

                    <div id="Prozentwert_OUT">
                        <label for="PrW_OUT">Prozentwert:</label>
                        <input id="PrW_OUT", class = "Output" placeholder="Prozentwert" readonly><br>
                    </div>

                    <div id="Gesamtbetrag_OUT">
                        <label for="Ges_OUT">Gesamtbetrag:</label>
                        <input id="Ges_OUT", class = "Output" placeholder="Gesamtbetrag" readonly><br>
                    </div>

                    <div id="BetragProPerson_OUT">
                        <label for="PP_OUT">Betrag pro Person:</label>
                        <input id="PP_OUT", class = "Output" placeholder="Betrag pro Person" readonly><br><br>
                    </div>
                
                </div>
            </div>
        </main>
        <footer>
            <div id="LowerPart">
                <div id="Rundungsoptionen">
                    <label for="R_IN">Rundungsoptionen: </label>

                    <select id="R_IN" class = "Input">
                        <option value="0">Keine Rundung (Standart)</option>
                        <option value="3">Auto (Empfohlen)</option>
                        <option value="1">Aufrunden</option>
                        <option value="2">Abrunden</option>
                    </select><br>
                </div>
            </div>        
        </footer>
    </body>
</html>
